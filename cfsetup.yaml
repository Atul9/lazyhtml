everything: &everything
    build:
        builddeps:
            - build-essential
            - ragel
        post-cache:
            - make -C c lib
    test:
        builddeps:
            - ragel
            - rust
            - clang
        post-cache:
            - cd rust; cargo test
    bamboo-test:
        builddeps:
            - ragel
            - rust
            - clang
            - python
        post-cache:
            - cd rust; cargo test -- --logfile test.log; ../convert-test-log.py
squeeze: *everything
jessie: *everything
stretch: *everything
