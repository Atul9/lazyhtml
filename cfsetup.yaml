everything: &everything
    build:
        builddeps:
            - build-essential
            - ragel
        post-cache:
            - make -C c lib
    test:
        builddeps:
            - ragel
            - rust
            - clang
        post-cache:
            - cd rust; cargo test
    bamboo-test:
        builddeps:
            - ragel
            - rust
            - clang
            - python
        post-cache:
            - cd rust; cargo test --no-run # print compilation failures if any
            - RUST_TEST_THREADS=1 cd rust; cargo test -q --test test -- --logfile /dev/stderr 2>test.log; ../convert-test-log.py
squeeze: *everything
jessie: *everything
stretch: *everything
