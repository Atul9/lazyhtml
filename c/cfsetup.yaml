jessie:
    build:
        builddeps:
            - build-essential
            - ragel
        post-cache:
            - make lib
    test:
        builddeps: &testdeps
            - build-essential
            - ragel
            - pkg-config
            - nodejs
            - libprotobuf-c-dev
        pre-cache:
            - npm i -g tap-summary
        post-cache:
            - make test
    bamboo-test:
        builddeps: *testdeps
        pre-cache:
            - npm i -g tap-xunit
            - chmod o+r -R /usr/local/lib/node_modules
        post-cache:
            - make bamboo-test
